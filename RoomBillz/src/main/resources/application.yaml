server:
  port: 8081
  servlet:
    context-path: /api/v1/roomBillz

spring:
  application:
    name: ROOMBILLZ-SERVICE

  main:
    allow-bean-definition-overriding: true

  # ==============================
  # DATABASE CONFIG (LOCAL + DOCKER)
  # ==============================
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/roombillz
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  cloud:
    compatibility-verifier:
      enabled: false

  # ==============================
  # KAFKA CONFIG (LOCAL + DOCKER)
  # ==============================
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: latest
      properties:
        spring.json.trusted.packages: "*"

# Custom topics and groups
kafka:
  topics:
    roomBillz: roomBillz-topic
    notification: roomBillz-notification-topic
    document: roomBillz-document-topic
  groups:
    roomBillz: roombillz-group
    notification: roomBillz-notification-group
    document: roomBillz-document-group

# ==============================
# FEIGN CLIENT CONFIG
# ==============================
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: FULL
  compression:
    request:
      enabled: true
    response:
      enabled: true

# ==============================
# NOTIFICATION SERVICE BASE URL ADDED (LOCAL + DOCKER)
# ==============================
notification:
  service:
    url: http://${NOTIFICATION_HOST:localhost}:8082/api/v1/notification

# ===================================
# DOCUMENT SERVICE URL ADDED (LOCAL + DOCKER)
# ===================================
document:
  service:
    url: http://${DOCUMENT_HOST:localhost}:8084/api/v1/document
    
# ==============================
# FILE PATHS (LOCAL WINDOWS + DOCKER OVERRIDE)
# ==============================
invoice:
  upload:
    path: ${INVOICE_PATH:D:\\RoomBillz_Document\\Invoice\\}

download:
  excelReport:
    path: ${EXCEL_REPORT_PATH:D:\\RoomBillz_Document\\ExcelReport\\}

  excelGroupReport:
    path: ${EXCEL_GROUP_PATH:D:\\RoomBillz_Document\\ExcelGroupReport\\}

# ==============================
# LOGGING
# ==============================
logging:
  level:
    root: INFO
    org.springframework.cloud.openfeign: DEBUG
    com.inn.client: DEBUG

# ==============================
# EUREKA CONFIG (LOCAL + DOCKER)
# ==============================
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
    metadata-map:
      version: v1
      environment: LOCAL
      region: IN

  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    registry-fetch-interval-seconds: 5

# ==============================
# ACTUATOR CONFIG
# ==============================
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  endpoints:
    web:
      exposure:
        include: health, info, beans, env, metrics, prometheus

  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

  metrics:
    tags:
      application: ${spring.application.name}
