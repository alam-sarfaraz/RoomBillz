server:
  port: 8081

spring:
  application:
    name: ROOMBILLZ
  datasource:
    url: jdbc:mysql://localhost:3306/roombillz
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # Options: none, validate, update, create, create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
 
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB


