server:
  port: 8081

spring:
  application:
    name: ROOM_BILLZ
  devtools:
    restart:
      enabled: true       # Ensures automatic restart on classpath changes
    livereload:
      enabled: true     
  datasource:
    url: jdbc:mysql://localhost:3306/roombillz
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # Options: none, validate, update, create, create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
 
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
      
invoice:
    upload:
      path: "D:\\RoomBillz_Document\\Invoice\\"
      
download:
    excelReport:    
      path: "D:\\RoomBillz_Document\\ExcelReport\\"
    excelGroupReport:    
      path: "D:\\RoomBillz_Document\\ExcelGroupReport\\"
    

